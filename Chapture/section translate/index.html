<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Carousel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stryle.css">
</head>

<body>


    <section id="sectionTranslate" class="text-capitalize bg-danger border rounded ">
        <div id="titleSection" class="border border-danger rounded text-center display-4 bg-primary text-white shadow ">
            Transalte from arabic to french</div>
        <section class=" p-3" id="parent">
            <span id="captionToSection" class="d-block"><span id="note" class="text-white">write and
                    translate</span>
                press here</span>

                <button id='copy-button' type="button" class='my-tool-tip btn btn-secondary my-3' data-toggle="tooltip"
                    data-placement="right" title="Copy to Clipboard">
                    Copy text
                </button>

            <textarea placeholder="Translate" class="d-block w-100" rows="7" id="orederText"></textarea>
        </section>
    </section>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        $("button.my-tool-tip").click(function () {
            $("button.my-tool-tip").attr('data-original-title', 'Copied');
            $("button.my-tool-tip").tooltip('show');
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
