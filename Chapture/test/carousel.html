<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Carousel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- define environment carousel -->
    <section class="carousel slide" data-ride="carousel">
        <!-- indicators -->
        <ul class="carousel-indicators">
            <li data-target=".slide" data-slide-to="0" class="active"></li>
            <li data-target=".slide" data-slide-to="1"></li>
            <li data-target=".slide" data-slide-to="2"></li>
        </ul>
        <!-- images -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/Carousel/chicago.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="../images/Carousel/la.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="../images/Carousel/ny.jpg" alt="">
            </div>
        </div>
        <!-- controls next and prev -->
        <a href=".slide" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href=".slide" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

        

    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
